idea_endorsements_path:
  post:
    operationId: ideas_create_endorsement
    summary: Create an endorsement (proxy vote)
    description: Creates an endorsement (proxy vote) on an idea on behalf of another user.
    tags:
      - Ideas
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Numeric ID or key of the idea
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../schemas/ideas/endorsement_request.yaml#/IdeaEndorsementRequest'
          example:
            endorsement:
              email: "jane.doe@example.com"
              idea_organization_id: "org123"
              value: 1000
              link: "https://feedback.example.com/feature-request"
              description: "Customer requested this feature during quarterly review"
    responses:
      '201':
        description: Endorsement created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                endorsement:
                  type: object
                  properties:
                    id:
                      type: string
                      description: ID of the endorsement
                    email:
                      type: string
                      format: email
                      description: Email of the portal user
                    idea_organization_id:
                      type: string
                      description: Organization ID
                    value:
                      type: number
                      description: Dollar value of the endorsement
                    link:
                      type: string
                      format: uri
                      description: Associated URL
                    description:
                      type: string
                      description: Endorsement description
                    created_at:
                      type: string
                      format: date-time
                      description: When the endorsement was created
                    created_by_user:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        email:
                          type: string
                idea:
                  type: object
                  properties:
                    id:
                      type: string
                    endorsements_count:
                      type: integer
                      description: Updated total endorsement count
                    endorsements_value:
                      type: number
                      description: Updated total endorsement value
            example:
              endorsement:
                id: "endorsement123"
                email: "jane.doe@example.com"
                idea_organization_id: "org123"
                value: 1000
                link: "https://feedback.example.com/feature-request"
                description: "Customer requested this feature during quarterly review"
                created_at: "2024-01-15T10:30:00.000Z"
                created_by_user:
                  id: "user123"
                  name: "John Smith"
                  email: "john.smith@example.com"
              idea:
                id: "58056975"
                endorsements_count: 12
                endorsements_value: 15000
      '400':
        description: Bad request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Idea not found
      '422':
        description: Unprocessable entity
  get:
    operationId: ideas_get_endorsements
    summary: Get endorsements for an idea
    description: Retrieves all endorsements for a specific idea.
    tags:
      - Ideas
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Numeric ID or key of the idea
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
        description: Page number for pagination
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 20
        description: Number of endorsements per page
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                endorsements:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                        format: email
                      idea_organization_id:
                        type: string
                      value:
                        type: number
                      link:
                        type: string
                        format: uri
                      description:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                      created_by_user:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          email:
                            type: string
                pagination:
                  type: object
                  properties:
                    total_records:
                      type: integer
                    total_pages:
                      type: integer
                    current_page:
                      type: integer
                    per_page:
                      type: integer
            example:
              endorsements:
                - id: "endorsement123"
                  email: "jane.doe@example.com"
                  idea_organization_id: "org123"
                  value: 1000
                  link: "https://feedback.example.com/feature-request"
                  description: "Customer requested this feature during quarterly review"
                  created_at: "2024-01-15T10:30:00.000Z"
                  created_by_user:
                    id: "user123"
                    name: "John Smith"
                    email: "john.smith@example.com"
              pagination:
                total_records: 12
                total_pages: 1
                current_page: 1
                per_page: 20
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Idea not found