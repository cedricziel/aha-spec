custom_field_definitions:
  get:
    operationId: custom_fields_list_all
    summary: List all custom fields
    description: Retrieves a list of all custom field definitions.
    tags:
      - Custom Fields
    responses:
      '200':
        description: A list of custom field definitions
        content:
          application/json:
            schema:
              type: object
              properties:
                custom_field_definitions:
                  type: array
                  items:
                    $ref: '../schemas/custom_fields.yaml#/CustomFieldDefinition'
            examples:
              success:
                summary: Successful response with custom field definitions
                value:
                  custom_field_definitions:
                    - name: "Priority"
                      id: "581360680"
                      key: "priority"
                      type: "CustomFieldDefinitions::SelectConstant"
                      custom_fieldable_type: "Feature"
                      internal_name: null
      '401':
        description: Unauthorized
      '403':
        description: Forbidden

custom_field_options:
  get:
    operationId: custom_fields_list_options
    summary: List options for a custom field
    description: |
      Retrieves a list of options for a specific custom field. 
      This is useful for custom fields that include options, such as tags and choice lists.
    tags:
      - Custom Fields
    parameters:
      - name: custom_field_definition_id
        in: path
        required: true
        schema:
          type: string
        description: Numeric ID of the custom field
    responses:
      '200':
        description: A list of custom field options
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        description: Display text of the option
                      value:
                        type: string
                        description: Unique value/ID of the option
                      meta:
                        type: object
                        properties:
                          color:
                            type: string
                            description: Color hex code for the option
                        description: Metadata for the option
                    required:
                      - text
                      - value
            examples:
              success:
                summary: Successful response with custom field options
                value:
                  options:
                    - text: "P1"
                      value: "486420793"
                      meta:
                        color: "#666666"
                    - text: "P2"
                      value: "100098181"
                      meta:
                        color: "#666666"
                    - text: "P3"
                      value: "854609942"
                      meta:
                        color: "#666666"
                    - text: "P4"
                      value: "747947447"
                      meta:
                        color: "#666666"
                    - text: "P5"
                      value: "462681378"
                      meta:
                        color: "#666666"
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Custom field not found
  post:
    operationId: custom_fields_create_option
    summary: Create a custom field option
    description: Creates a new option for a custom field.
    tags:
      - Custom Fields
    parameters:
      - name: custom_field_definition_id
        in: path
        required: true
        schema:
          type: string
        description: Numeric ID of the custom field
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/custom_fields.yaml#/CustomFieldOptionCreateRequest'
    responses:
      '201':
        description: Custom field option created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                custom_field_option:
                  $ref: '../schemas/custom_fields.yaml#/CustomFieldOption'
      '400':
        description: Bad request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Custom field not found
      '422':
        description: Unprocessable entity

custom_field_option_by_id:
  put:
    operationId: custom_fields_update_option
    summary: Update a custom field option
    description: Updates a specific custom field option.
    tags:
      - Custom Fields
    parameters:
      - name: custom_field_id
        in: path
        required: true
        schema:
          type: string
        description: ID of the custom field
      - name: option_id
        in: path
