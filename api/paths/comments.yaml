feature_comments:
  post:
    summary: Create a comment on a feature
    description: Adds a new comment to the specified feature.
    parameters:
      - name: feature_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/comments.yaml#/CommentCreateRequest'
    responses:
      '201':
        description: Comment created
        content:
          application/json:
            schema:
              $ref: '../schemas/comments.yaml#/Comment'

epic_comments:
  get:
    summary: List comments on an epic
    description: Retrieves a list of comments associated with the specified epic.
    parameters:
      - name: epic_id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: A list of comments
        content:
          application/json:
            schema:
              type: object
              properties:
                comments:
                  type: array
                  items:
                    $ref: '../schemas/comments.yaml#/Comment'
      '400':
        description: Invalid input
      '404':
        description: Epic not found

