feature_progress_path:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: Numeric ID or key of the feature
  put:
    summary: Update a feature's progress
    description: |
      Updates the progress of an existing feature. May only be set when the progress_source is manual.
    tags:
      - Features
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              feature:
                type: object
                properties:
                  progress:
                    type: integer
                    description: Progress completed on the feature (0-100)
                    minimum: 0
                    maximum: 100
          examples:
            update_progress:
              summary: Update a feature's progress
              value:
                feature:
                  progress: 25
    responses:
      '200':
        description: Feature progress updated
        content:
          application/json:
            schema:
              $ref: '../../schemas/features/feature.yaml#/Feature'
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Feature not found
