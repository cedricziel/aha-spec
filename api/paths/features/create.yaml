release_features:
  post:
    operationId: features_create_release
    summary: Create a feature
    description: Adds a new feature to a specified release. Features belong to releases. This means that if you want to create one then you must scope it to a release.
    tags:
      - Features
    parameters:
      - name: release_id
        in: path
        required: true
        schema:
          type: string
        description: Numeric ID or key of the release
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../schemas/features/create_request.yaml#/FeatureCreateRequest'
          examples:
            minimal:
              summary: Minimal feature creation
              value:
                feature:
                  name: "New name"
            complete:
              summary: Complete feature creation
              value:
                feature:
                  name: "New name"
                  workflow_kind: "new"
                  workflow_status:
                    name: "Designed"
                  description: "<p>This is the description</p>"
                  assigned_to_user:
                    email: "no-reply@aha.io"
                  tags: "tag1,tag2,tag3"
                  initial_estimate_text: "2d 4h"
                  detailed_estimate_text: "3d 2h"
                  remaining_estimate_text: "1d 2h"
                  initial_estimate: 960
                  detailed_estimate: 1560
                  remaining_estimate: 600
                  start_date: "2023-01-01"
                  due_date: "2023-01-31"
                  release_phase: "Phase 1"
                  initiative: "Initiative 1"
                  epic: "Epic 1"
                  progress_source: "progress_manual"
                  progress: 25
                  team: "team-123"
                  team_workflow_status: "In Progress"
                  iteration: "sprint-456"
                  program_increment: "pi-789"
            with_score:
              summary: Feature creation with score
              value:
                feature:
                  name: "New feature"
                  workflow_kind: "new"
                  workflow_status:
                    name: "Designed"
                  score_facts:
                    - name: "Benefit"
                      value: 10
                    - name: "Effort"
                      value: 3
            with_assignee:
              summary: Feature creation with assignee
              value:
                feature:
                  name: "New feature"
                  workflow_kind: "new"
                  workflow_status:
                    name: "Designed"
                  assigned_to_user: "no-reply@aha.io"
            with_goals:
              summary: Feature creation with goals
              value:
                feature:
                  name: "New feature"
                  workflow_kind: "new"
                  workflow_status:
                    name: "Designed"
                  goals: "602095703,988418543"
            with_tags:
              summary: Feature creation with tags
              value:
                feature:
                  name: "New feature"
                  workflow_kind: "new"
                  workflow_status:
                    name: "Designed"
                  tags: "tag1, tag2"
            with_watchers:
              summary: Feature creation with watchers
              value:
                fields: "*,watchers"
                feature:
                  name: "New feature"
                  workflow_kind: "new"
                  workflow_status:
                    name: "Designed"
                  watchers: "689956296,16338845"
    responses:
      '200':
        description: Feature created
        content:
          application/json:
            schema:
              $ref: '../../schemas/features/feature.yaml#/Feature'
