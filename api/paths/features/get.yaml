get_feature:
  get:
    summary: Get a specific feature
    description: Retrieves the details of a specific feature.
    tags:
      - Features
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Numeric ID or key of the feature
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../schemas/features/index.yaml#/Feature'
            examples:
              success:
                summary: Successful response
                value:
                  feature:
                    id: "1007868956"
                    name: "Feature 1"
                    reference_num: "PRJ1-1"
