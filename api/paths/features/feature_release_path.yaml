feature_release_path:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: Numeric ID or key of the feature
  put:
    summary: Update a feature's release
    description: |
      Updates the release of an existing feature.
    tags:
      - Features
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              feature:
                type: object
                properties:
                  release:
                    type: string
                    description: Numeric ID or key of the release the feature
                      should be moved to
          examples:
            update_release:
              summary: Update a feature's release
              value:
                feature:
                  release: "PRJ1-R-2"
    responses:
      '200':
        description: Feature release updated
        content:
          application/json:
            schema:
              $ref: '../../schemas/features/feature.yaml#/Feature'
            example:
              feature:
                id: "1007868956"
                name: "Feature 1"
                reference_num: "PRJ1-1"
