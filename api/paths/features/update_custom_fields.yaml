update_feature_custom_fields:
  put:
    summary: Update a feature's custom fields
    description: |
      Updates the custom fields of an existing feature.
    tags:
      - Features
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Numeric ID or key of the feature
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              feature:
                type: object
                properties:
                  custom_fields:
                    type: object
                    description: Object containing custom field key-value pairs
                    additionalProperties: true
          examples:
            update_priority:
              summary: Update a feature's priority custom field
              value:
                feature:
                  custom_fields:
                    priority: "P3"
    responses:
      '200':
        description: Feature custom fields updated
        content:
