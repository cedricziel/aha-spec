goals_path:
  get:
    operationId: goals_list
    summary: List goals
    description: Retrieves a list of all goals in the account.
    tags:
      - Goals
    parameters:
      - name: q
        in: query
        required: false
        schema:
          type: string
        description: Search term to match against goal name.
      - name: updated_since
        in: query
        required: false
        schema:
          type: string
          format: date-time
        description: UTC timestamp (in ISO8601 format). If provided, only goals updated after the timestamp will be returned.
      - name: assigned_to_user
        in: query
        required: false
        schema:
          type: string
        description: ID or email address of a user. If provided, returns only goals assigned to that user.
      - name: status
        in: query
        required: false
        schema:
          type: string
        description: Status filter for goals.
      - name: start_date_after
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter goals with start date after this date.
      - name: end_date_before
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter goals with end date before this date.
      - name: progress_min
        in: query
        required: false
        schema:
          type: number
          minimum: 0
          maximum: 100
        description: Filter goals with progress greater than or equal to this value.
      - name: progress_max
        in: query
        required: false
        schema:
          type: number
          minimum: 0
          maximum: 100
        description: Filter goals with progress less than or equal to this value.
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
        description: Page number for pagination.
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 20
        description: Number of goals per page.
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../schemas/goals/list_response.yaml#/GoalsListResponse'
