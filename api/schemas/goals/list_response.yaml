GoalsListResponse:
  type: object
  properties:
    goals:
      type: array
      items:
        $ref: './goal.yaml#/Goal'
    pagination:
      type: object
      properties:
        total_records:
          type: integer
          description: Total number of goals
        total_pages:
          type: integer
          description: Total number of pages
        current_page:
          type: integer
          description: Current page number
        per_page:
          type: integer
          description: Number of goals per page