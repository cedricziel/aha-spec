FeaturesListResponse:
  type: object
  properties:
    features:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          reference_num:
            type: string
          name:
            type: string
          created_at:
            type: string
            format: date-time
          url:
            type: string
            format: uri
          resource:
            type: string
            format: uri
          product_id:
            type: string
    pagination:
      type: object
      properties:
        total_records:
          type: integer
        total_pages:
          type: integer
        current_page:
          type: integer
