ProductsListResponse:
  type: object
  properties:
    products:
      type: array
      description: List of products
      items:
        $ref: './product.yaml#/Product'
    pagination:
      type: object
      properties:
        total_records:
          type: integer
          description: Total number of records
        total_pages:
          type: integer
          description: Total number of pages
        current_page:
          type: integer
          description: Current page number
